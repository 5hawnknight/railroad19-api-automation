plugins {
    id 'java'
    id 'idea'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

ext {
    testngVersion           = '6.14.3'
    hamcrestVersion         = '2.1'
    configVersion           = '1.3.3'
    schemaValidatorVersion  = '3.3.0'
    unirestVersion          = '1.4.9'
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: "${testngVersion}"
    compile group: 'org.hamcrest', name: 'hamcrest', version: "${hamcrestVersion}"
    compile group: 'com.typesafe', name: 'config', version: "${configVersion}"
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: "${schemaValidatorVersion}"
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: "${unirestVersion}"
}

test {
    useTestNG() {
    }
}

